<div class=" flex-col justify-center items-center">

    <div id="heading" class="flex justify-between items-center px-6 py-3">
        <div class="h-[35px] px-4 py-1 rounded-md  text-2xl text-black font-bold shadow-sm">Students list</div>
        <div class="flex  gap-6">
            <button class=" h-[35px] px-4 py-2 bg-[#4835FA] rounded-md text-white font-medium hover:bg-[#3460FA]" (click)="addStudent()">Add Student</button>
            <button class=" h-[35px] px-4 py-2 bg-[#4835FA] rounded-md text-white font-medium hover:bg-[#3460FA]">Download CSV</button>
        </div> 
    </div>

<div id="tableContainer" class="container mx-auto w-[98%]  border border-gray-300 h-fit bg-white overflow-hidden rounded-md">
    <table class="w-full  ">

        <thead class="bg-green-50 border-b-2 border-gray-200 ">
            <tr class="">
                <th class="p-3 text-[16px] font-semibold tracking-wide text-left">Reg #</th>

                <th class="p-3 text-[16px] font-semibold tracking-wide text-left">Name</th>
                <th class="p-3 text-[16px] font-semibold tracking-wide text-left">Class</th>

                <th class="p-3 text-[16px] font-semibold tracking-wide text-left">Email</th>

                <th class="p-3 text-[16px] font-semibold tracking-wide text-left">Action</th>
            </tr>
        </thead>

        <tbody>
            @for(student of stdList; track student.email){

            <tr class="border-b-2">
                <td class="p-3 text-[14px] font-semibold">{{student.registrationNumber}}</td>

                <td class="p-3 text-[14px]">{{student.fullName}}</td>
                <td class="p-3 text-[14px]">{{student.gradelevel}}</td>

                <td class="p-3 text-[14px]">{{student.email}}</td>
                <td class="p-3  flex flex-row gap-5">
                    <button class="" title="Edit Record">
                        <fa-icon [icon]="faEdit" class="text-xl text-blue-700"></fa-icon>
                    </button>
                    <button onclick="showDialog()" class="" title="Delete Record" (click)="showDialog(student.userId)">
                        <fa-icon [icon]="faDelete" class="text-xl text-red-600"></fa-icon>
                    </button>

                    <button class="" title="View Details" (click)="onStudentDetails(student.userId)">
                        <fa-icon [icon]="faView" class="text-xl text-blue-500"></fa-icon>
                    </button>
                </td>
            </tr>
        }
        </tbody>
   
    </table>
</div>
    
</div>




<app-dlt-std-dialog *ngIf="stdService.showDialog"></app-dlt-std-dialog>
