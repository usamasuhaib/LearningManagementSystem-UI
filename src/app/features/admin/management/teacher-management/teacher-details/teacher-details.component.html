<div class="grid grid-cols-1 md:grid-cols-12 w-full h-full">

    <div class="md:col-span-5 h-full flex flex-col justify-center items-center px-3 py-4  bg-slate-200 shadow-lg " >
       
        <img class="h-48 w-48 rounded-full bg-slate-600" src="{{ imagePath }}" alt="">

        <div class="flex flex-col justify-center items-center mt-6">
            <div class="text-base md:text-lg lg:text-2xl md:font-medium lg:font-semibold">{{teacherDetails.fullName }} </div>
            <span class="lg:text-lg">Senior Teacher</span>
        </div>

    </div>
    <div class="flex flex-col justify-center gap-6  md:col-span-7 h-full bg-white px-14" >
       
        <strong class="text-base lg:text-lg font-bold ">Teacher Details</strong>
        <div class="flex flex-col gap-2">
            <strong class=" font-medium lg:text-lg lg:font-bold ">About</strong>
            <p class="w-[100%] my-0">
                N/A
            </p>
        </div>
   

        <div class="grid grid-cols-1 lg:grid-cols-2 mt-4 gap-2 lg:gap-3">

            <div>
                <strong>Qualification</strong>
                <p>{{teacherDetails.qualification}}</p>
            </div>

            <div>
                <strong>Email</strong>
                <p>{{teacherDetails.email }}</p>
            </div>

            <div>
                <strong>Mobile Number</strong>
                <p>{{teacherDetails.mobileNumber }}</p>
            </div>

            <div>
                <strong>Date of Birth</strong>
                <p>{{teacherDetails.dateOfBirth }}</p> 
            </div>
            <div>
                <strong>Gender</strong>
                <p>{{teacherDetails.gender }}</p> 
            </div>
        </div>


    </div>

</div>
